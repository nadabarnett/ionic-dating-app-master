<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">{{ 'Essen' | translate }}</ion-title>

    
  
<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add" color="danger"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-card style="width: 90%;height: 150px; position: absolute;top: 0;right: 0;bottom: 0;left: 0;margin-left: 5%;border-radius: 20px" id="headerbar">
  <ion-card-header>
  	<ion-list>
      <ion-note item-end color='secondary' style="font-size: 50px">Lime S</ion-note>
      <ion-note item-end color="secondary" style="font-size: 15px;margin-left: 5%">  1$ to unlock + 15$/min</ion-note>
    </ion-list>
    <ion-list>
  	  <ion-icon name="notifications-off" style="font-size: 35px;margin-left: 5%;margin-top: 5%;"></ion-icon>
  	  <ion-note item-end color="secondary" style="font-size: 17px">Ring</ion-note>
  	  <ion-icon name="pin" style="font-size: 35px;margin-left: 30%;margin-top: 5%;"></ion-icon>
  	  <ion-note item-end color="secondary" style="font-size: 17px" (click)="reportmissing()">Report Missing</ion-note>
    </ion-list>
    <ion-list>
  	  <span id="lat"></span>
  	  <span id="lng"></span>
    </ion-list>
  </ion-card-header>
  <ion-card-content>
  </ion-card-content>
</ion-card>
</ion-content>
